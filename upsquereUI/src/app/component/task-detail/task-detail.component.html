<a class="btn btn-dark text-white mb-3" [routerLink]="['/task']" >Back</a>
<div class="card card-header bg-dark text-white">
  <h4>Task Details</h4>
</div>

<div class="card card-body" *ngIf="task">
  <div>Task ID: {{task.id}}</div>
  <hr>
  <div>Task Title: {{task.title}}</div>
  <hr>
  <div>Task Description: {{task.description}}</div>
  <hr>
  <div>Task Status: {{task.status}}</div>
  <hr>
  <div>Task Date: {{task.date}}</div>
</div>
