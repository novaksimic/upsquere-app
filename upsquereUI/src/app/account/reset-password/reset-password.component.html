<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <div id="login">
            <h3 class="text-center text-white pt-5">Reset password</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form"  #f="ngForm" (ngSubmit)="onSubmit(f)">
                                <h3 class="text-center text-info">Reset password</h3>
                                <div class="form-group">
                                    <label for="loginUsername" class="text-info">Account email:</label><br>
                                    <input type="email" name="email" id="email" class="form-control"
                                    name="email" ngModel required #email="ngModel">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Reset" [disabled]="f.invalid">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
